<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <header class="page__header">
      <img id="logo" src="images/logo.svg" alt="Huddle">
    </header>
    <main>

      <div class="showcase">

        <div class="showcase__img">
          <img src="images/illustration-mockups.svg" alt="" aria-hidden="true">
        </div>

        <div class="showcase__cta">
          <h1 class="showcase__title">Build The Community Your Fans Will Love</h1>
          <p class="showcase__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <button class="showcase__btn" type="button">Register</button>
        </div>

      </div>
    </main>

    <footer>
      <ul class="social">
        <li><a class="social__link" href="https://facebook.com" aria-label="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a class="social__link" href="https://twitter.com" aria-label="Twitter" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li><a class="social__link" href="https://instagram.com" aria-label="Instagram" target="_blank"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </footer>
  </div>  

</body>
</html>
